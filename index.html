<!DOCTYPE html>
<html lang="pt-BR" class="default-mode modal-cacsp-open-no-backdrop modal-cacsp-open">
    
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Com excelência, inovação e alma em cada detalhe, o Grupo Santwal transforma cada projeto em verdadeiros Santuários. Unindo engenh...">
    <meta name="keywords" content="engenharia, arquitetura, infraestrutura, incorporação, projetos, design, orçamento, contato">
        
    <title>Grupo Santwal - Construindo o seu Santuário</title>
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" sizes="100x100" href="src/logo_tab.png">
</head>
    
<body>
    <header id="Página Inicial">
        <nav>
            <div class="logotipo">
                <img
                    src="src/logotipohome.png"
                    alt="logotipohome.png"
                    width="300"
                    height="100">
            </div>
            <ul>
                <li><a href="#sobre-nos">Sobre nós</a></li>
                <li class="dropdown">
                    <a href="#">Setores</a>
                    <ul class="submenu" id="lista-setores"></ul>
               </li>
        </nav>
     </header>
	<script>
		// 1. ARRAY DE DADOS
		const itensMenu = [
			{ texto: "Engenharia", link:"/engenharia"},
			{ texto: "Arquitetura", link:"/arquitetura"},
			]
		// 2. LÓGICA
		const listMenu = document.getElementById("lista-setores");
		itensMenu.forEach(item => {
			const newLi = document.createElement("li");
			const newA = document.createElement("a");

			newA.href = item.link;
			newA.textContent = item.texto;
			newLi.appendchild(newA);
			listMenu.appendChild(newLi);
		})
	</script>
</body>
</html>
